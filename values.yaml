  nettyIdleTimeout: 0
  #@Engineering-end

  #@Engineering-start
  # This configuration is to enable or disable the nf specific default value configuration
  nfSpecificConfig:
    enabled: false
    featureList:
      - ocpolicymapping
      - ocdiscardpolicies
      - errorcodeprofiles
