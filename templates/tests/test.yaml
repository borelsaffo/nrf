apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  labels:
    {{- include "labels.allResources" . }}
  annotations:
    {{- include "annotations.allResources" . }}
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
    sidecar.istio.io/inject: "false"
spec:
  containers:
  - name: test-{{ .Values.global.test.nfName }}
    image: "{{ .Values.global.dockerRegistry }}/{{.Values.global.test.image.name}}:{{ .Values.global.test.image.tag }}"
    imagePullPolicy: {{ .Values.global.test.image.pullPolicy }}
    resources:
{{ toYaml .Values.global.hookJobResources | indent 6 }}
    env:
      - name: NF_NAMESPACE
        value: "{{ .Release.Namespace }}"
      - name: NF_LABELSELECTOR
        value: "app.kubernetes.io/instance"
      - name: LOGGING_LEVEL_ROOT
        value: "{{ .Values.global.test.config.logLevel }}"
      - name: TEST_TIMEOUT
        value: "{{ .Values.global.test.config.timeout }}"
      - name: ENGINEERING_VERSION
        value: {{.Chart.Version}}
      - name: MARKETING_VERSION
        value: {{.Chart.AppVersion}}
      - name: RESOURCES
        value: "{{ .Values.global.test.resources }}"
      - name: COMPLIANT
        value: "{{ .Values.global.test.complianceEnable }}"
      - name: K8S_CLUSTER_NAME
        value: "{{ .Release.Name }}"
      - name: K8S_NAMESPACE
        value: "{{ .Release.Namespace }}"
      - name: APPLICATION_NAME
        value: "{{ .Release.Name }}"
      - name: MICROSERVICE_NAME
        value: "test"
      - name: K8S_NODE
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
  restartPolicy: Never
  {{- if .Values.global.serviceAccountName }}
  serviceAccountName: {{ .Values.global.serviceAccountName }}
  {{- else }}
  serviceAccountName: {{ template "ocnrf.serviceaccount" . }}
  {{- end }}
